<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            text-align: center;
        }

        form {
            padding: auto;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <h1>Survey Form</h1>
    <p>Help us grow with your valuable insights</p>
    <div class="form">
        <form>
            <fieldset>
                <label for="name"><strong>Name</strong></label> <input type="text" id="name" placeholder="Enter your name" /> </br>
                <label for="email"><strong>Email</strong></label><input type="email" id="email" placeholder="Enter your email" /> </br>
                <label for="age"><strong>Age</strong></label><input type="number" id="name" min="18" max="100" placeholder="Age"/> </br>
                <label for="options"><strong>Which option will you choose</strong></label>
                <select name="options" required>
                    <option value="" disabled selected>Select current role</option>
                    <option value="1" selected>Maker</option>
                    <option value="2" selected>Baker</option>
                    <option value="3" selected>Taker</option>
                </select>
            </fieldset>
        </form>
    </div>
</body>
</html>
